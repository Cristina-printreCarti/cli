<div class="container-fluid my-2">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" routerLink="/create-client">Add client</button>
                <h5 *ngIf="clients.length == 0" class="pt-2 text-danger">There are no clients in the database</h5>
                <div class="search-client pt-1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text py-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input type="text" class="form-control py-1" name="search" id="search" style="width:250px"
                            [(ngModel)]="searchText" placeholder="Search by name, phone or city">
                    </div>
                </div>
            </div>
            <table *ngIf="clients.length > 0" class="table table-striped table-bordered mt-3 text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">LAST NAME</th>
                        <th scope="col">FIRST NAME</th>
                        <th scope="col" style="width:10%">EMAIL</th>
                        <th scope="col">PHONE NO.</th>
                        <th scope="col" style="width:10%">ADDRESS</th>
                        <th scope="col">CITY</th>
                        <th scope="col">COUNTY</th>
                        <th scope="col">IBAN</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let client of clients | filter:searchText">
                        <td><b>{{client.lastname}}</b></td>
                        <td>{{client.name}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.address}}</td>
                        <td>{{client.city}}</td>
                        <td>{{client.county}}</td>
                        <td>{{client.iban1}}</td>
                        <td>
                            <i class="action fa-solid fa-pen-to-square text-success px-2"
                                [routerLink]="['/edit-client/', client.id]" title="Edit client"></i>
                            <i (click)="deleteClient(client.id)" class="action fa-solid fa-trash text-danger px-2" title="Delete client"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
