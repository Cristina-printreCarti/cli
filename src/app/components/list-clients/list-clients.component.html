<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <span class="h4 text-center">Clients</span>
                <button class="btn btn-dark btn-sm" routerLink="/create-client">Back</button>
            </div>
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nume</th>
                        <th>Telefon</th>
                        <th>Adresa</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items | async">
                        <th>{{item.name}}</th>
                        <td>{{item.phone}}</td>
                        <td>{{item.address}}</td>
                        <td><i class="fa-solid fa-pen-to-square text-info"></i>
                            <i class="fa-solid fa-trash text-danger mx-2"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
